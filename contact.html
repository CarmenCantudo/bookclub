<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online Book Club for readers all around the world">
    <meta name="keywords" content="book club, readers, online">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Tortoise & the Hare Book Club</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">
                The Tortoise & the Hare<br>
                Book Club
            </h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="books.html">Books</a>
                </li>
                <li>
                    <a href="meetups.html">Meetups</a>
                </li>
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Hero image -->
    <section id="hero-outer">
        <div id="hero-image-contact"></div>
        <div id="cover-text">
            <h2>“Books + friendship = book club” ― Kristin Hannah</h2>
        </div>
    </section>
    <!-- Intro text -->
    <section>
        <div>
            <h2 class="joinus">Join us!</h2>
            <div class="contact">
                <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-form">
                    <label for="fname">First Name</label>
                    <input class="text-input" id="fname" name="first_name" type="text" required>

                    <label for="lname">Last Name</label>
                    <input class="text-input" id="lname" name="last_name" type="text" required>

                    <label for="email">Email Address</label>
                    <input class="text-input" type="email" id="email" name="email_address" required>

                    <label for="comments">Comments</label>
                    <textarea class="text-input" id="comments" name="comments"></textarea>

                    <input class="join-button" type="submit" value="Send!">
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <a href="https://facebook.com" target="_blank" rel="noopener"
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook-square"></i></a>
            <a href="https://instagram.com" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram-square"></i></a>
            <a href="https://pinterest.com" target="_blank" rel="noopener"
                aria-label="Visit our Pinterest page (opens in a new tab)"><i class="fab fa-pinterest-square"></i></a>
        </div>

    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/8e0b0718bf.js" crossorigin="anonymous"></script>
</body>

</html>
